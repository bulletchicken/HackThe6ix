<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "AIDoctor.css">
    <title>Doctor chat</title>
</head>
<body>
    <div class="chatroom">
        <main class="chat-main">

            <div class="chat-messages">
                <!-- all the messages will be added as a div here-->
            </div>
        </main>

        <div class="chat-form-container">
            <form id="chat-form">
                <input
                    id="msg"
                    type="text"
                    placeholder="Enter Message"
                    autocomplete="off"
                />
                <button id="btn2" type="button"> <img style = "max-width: 30px;"src="micButton.png"></button>
                <button id="btn" onclick="sendMessage()" type="button"><img style = "max-width: 30px;"src="sendButton.png"></button> 
            </form>

        </div>
    </div>
    <script src = "AIDoctor.js"></script>
</body>
</html>
