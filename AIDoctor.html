    <title>Doctor chat</title>
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="btn" hidden>
        <label for="btn" class="menu-btn">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </label>
        <nav id="sidebar">
          <div class="title">Side Menu</div>
          <ul class="list-items">
            <li><a href="homepage.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="diagnosis_page.html"><i class="fas fa-address-book"></i>Diagnosis</a></li>

            <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
            </div>
          </ul>
        </nav>
      </div>
    <div class="chatroom">
        <main class="chat-main">

            <div class="chat-messages">
                <!-- all the messages will be added as a div here-->
            </div>
        </main>

        <div class="chat-form-container">
            <form id="chat-form">
                <input
                    id="msg"
                    type="text"
                    placeholder="Enter Message"
                    autocomplete="off"
                />
                <button id="btn2" type="button"> <img style = "max-width: 30px;"src="micButton.png"></button>
                <button id="btn" onclick="sendMessage()" type="button"><img style = "max-width: 30px;"src="sendButton.png"></button> 
            </form>

        </div>
    </div>
    <script src = "AIDoctor.js"></script>
